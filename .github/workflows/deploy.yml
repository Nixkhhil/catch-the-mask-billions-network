name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Triggers the deploy when you push to the 'main' branch

jobs:
  build-and-deploy:
    # Set permissions to allow the deployment action to write to the repository
    permissions:
      contents: write 
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        # This runs the 'vite build' command which creates the static 'dist' folder
        # (Vite projects typically output to 'dist', not 'build' like CRA)
        run: npm run build 

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Built-in GitHub secret
          # ğŸ‘‡ Change this if your Vite output folder is NOT 'dist'
          publish_dir: ./dist 
          publish_branch: gh-pages # Target branch for GitHub Pages